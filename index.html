<!DOCTYPE html>
<html>
<head>
    <title>Históricos Estaciones SMN Georreferenciados V1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/leaflet.css">
    <script src="js/leaflet.js"></script>
    <style>
        body {
            padding: 0;
            margin: 10;
        }

        .legend-box {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }

        .color-high { background-color: #d7191c; }
        .color-medium-high { background-color: #fdae61; }
        .color-medium { background-color: #ffffbf; }
        .color-medium-low { background-color: #a6d96a; }
        .color-low { background-color: #1a9641; }
        html, body, #map {
            height: 100vh; /* Full viewport height */
            width: 100vw; /* Full viewport width */
            margin: 0;
            padding: 0;
        }
        .info {
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            background: rgba(255,255,255,0.8);
            /*box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;*/
            width: 20em;
        }

        .info_SMN {
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            background: rgba(255,255,255,0.8);
            /*box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;*/
            width: 20em;
        }
        .info h4 {
            margin: 0 0 5px;
            color: #1d478b;
        }
        .info #current_feature {
            margin: 6px 0;
        }

        .info_SMN #current_feature_SMN {
            margin: 6px 0;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }

        #panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 220px; /* Fixed width */
            height: 70px; /* Fixed height */
            background: rgba(255,255,255,0.8);
            box-shadow: 2px 0 5px rgba(0,0,0,0.5);
            padding: 5px;
            z-index: 1000;
            flex-direction: column; /* Ensures child elements stack properly */
        }

        .custom-control {
        padding: 0; /* Add space between the controls */
        }
        
        .leaflet-control-layers {
            min-width: 250px !important; /* Set a minimum width */
            max-width: 350px; /* Optional: set a max width */
            min-height: 50px !important; /* Set a minimum height */
            max-height: 400px; /* Optional: set a max height */
            padding: 0px; /* Add padding */
            background: transparent !important;
            border: none !important; /* Make the border line transparent */
        }

        #about-panel {
            position: absolute;
            bottom: 12px; /* Adjust to stay above zoom controls */
            left: 50px;   /* Near the zoom control */
            z-index: 1000;
            font-family: Arial, sans-serif;
        }

        #about-panel button {
            background: #fff;
            border: none;
            font-size: 18px;
            cursor: pointer;
            padding: 4px 8px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.4);
            border-radius: 4px;
        }

        #about-content {
            margin-top: 5px;
            background: rgba(255,255,255,0.95);
            border-radius: 4px;
            padding: 8px;
            font-size: 13px;
            color: #003366;
            box-shadow: 0 1px 4px rgba(0,0,0,0.3);
            max-width: 200px;
            display: block;
        }

        #about-content.hidden {
            display: none;
        }

        #about-content a {
            color: #0055cc;
            text-decoration: none;
        }


    </style>
</head>
<body>
    <div id="map"></div>
    <div id="about-panel">
        <button id="about-toggle">ℹ️</button>
        <div id="about-content" class="hidden">
          <strong>Creado por</strong><br>
          Franco Barrionuevo<br>
          <a href="mailto:francod.barrionuevo@gmail.com">francod.barrionuevo@gmail.com</a>
        </div>
    </div>
    <script>
        // -------------------------------------------------------------------------------------------------------------------------------------
        // -------------------------------------------------------------------------------------------------------------------------------------
        // Initial settings
        let map = L.map("map").setView([-32.98489,-69.32249], 12*1.1);
        map.zoomControl.setPosition('bottomleft');
        
        ;

        L.tileLayer("https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}", {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="https://carto.com/attribution/">CartoDB</a>',
            subdomains: "abcd",
            maxZoom: 19
        }).addTo(map);

        // -------------------------------------------------------------------------------------------------------------------------------------
        // -------------------------------------------------------------------------------------------------------------------------------------
        // info divs for references and meteorological data table
        let info = L.control({position: "topright"});

        function infoDiv(divWidth) {
            if (info._map) {
                // Remove existing control if it's already added to the map
                info.remove();
            }

            info.onAdd = function() {
                let div = L.DomUtil.create("div", "info");
                div.innerHTML = '<h4 id="dynamic-title" style="font-size: 17px;">Referencias</h4><p id="current_feature"></p>';
                div.style.width = divWidth;
                return div; // Return the div to be added to the map
            };

            info.addTo(map); // Add the control to the map
        }
        
        // Initialize infoDiv and infoDiv_SMN
        infoDiv('15em') 

        // -------------------------------------------------------------------------------------------------------------------------------------
        // -------------------------------------------------------------------------------------------------------------------------------------
        // Highlighting style for features in departamentos and cuencas layers
        
        let info_p = document.getElementById("current_feature"); // If any doubt check info.onAdd
        let info_h4 = document.getElementById("dynamic-title");
        let geojsonLayer01;
        let geojsonLayer02;
        let geojsonLayer03;
        let vegasGroup = L.layerGroup()// Vegas boundaries & degradación index
        let pqueCPGroup = L.layerGroup()// Parque Cuenca del Plata boundaries
        let CuencaRBGroup = L.layerGroup()// Cuenca del Rio Blanco boundaries
        let highlightStyle = {
            weight: 5,
            color: "yellow",
            fillOpacity: 0.5
        };

        function stat_color(d) {
            if(d > 0.8) return "#d7191c";
            if(d > 0.6) return "#fdae61";
            if(d > 0.4) return "#ffffbf";
            if(d > 0.2) return "#a6d96a"; 
            return "#1a9641";
        }

        function stat_style(feature) {
            return {
                fillColor: stat_color(feature.properties.degradacio),
                weight: 1,
                opacity: 1,
                color: "purple",
                fillOpacity: 1
            };
        }

        function highlight_feature_vegas(e) {
            infoDiv('20em')
            info_p = document.getElementById("current_feature");
            info_h4 = document.getElementById("dynamic-title");
            e.target.setStyle(highlightStyle);
            e.target.bringToFront();
            info_h4.innerText = "Vegas";
            info_p.innerHTML =
                "<b>Denominación vega:</b> " + e.target.feature.properties.Name + "<br>" +
                "<b>Área [m2]:</b> " + e.target.feature.properties.area + "<br>" +
                "<b>Altura [m]:</b> " + e.target.feature.properties.demcuenca1 + "<br>" +
                "<b>Indice degradación:</b> " + e.target.feature.properties.degradacio + "<br>" +
                "<b>Índice de humedad (TWI):</b> " + e.target.feature.properties.twi_crb + "<br>";   
        }

        function reset_highlight(e, gjsLay) {
            infoDiv('15em')
            e.target.bringToFront();
            gjsLay.resetStyle(e.target);
            info_p.innerHTML = "";
            info_h4.innerText = "Referencias";
        }

        // -------------------------------------------------------------------------------------------------------------------------------------
        // -------------------------------------------------------------------------------------------------------------------------------------
        // Initializing political boundaries layers
        //let geojsonLayer01;
        //let Boundaries01 = L.layerGroup()// Vegas
        // -------------------------------------------------------------------------------------------------------------------------------------

        fetch("data/pque_cuencaplata_4326.geojson")
            .then(function(response) {
                return response.json();
            })
            .then(function(data) {
                    geojsonLayer02 = L.geoJSON(data, {
                        style: {
                            weight : 0.75,
                            color : "black",
                            fillColor : "#0eb353",
                            fillOpacity : 0.3},
                    });
                    pqueCPGroup.addLayer(geojsonLayer02);
            });
        //pqueCPGroup.addTo(map); // Add the pqueCPGroup layer to the map by default
            
        fetch("data/cuenca_RBlanco_4326.geojson")
        .then(function(response) {
            return response.json();
        })
        .then(function(data) {
                geojsonLayer03 = L.geoJSON(data, {
                    style: {
                        weight : 0.75,
                        color : "black",
                        fillColor : "#1b88e1",
                        fillOpacity : 0.9},
                });
                CuencaRBGroup.addLayer(geojsonLayer03);
        });
        //CuencaRBGroup.addTo(map); // Add the CuencaRBGroup layer to the map by default

        // Loading Argentina departments boundaries layer
        fetch("data/vegas_4326.geojson")
            .then(function(response) {
                return response.json();
            })
            .then(function(data) {
                    geojsonLayer01 = L.geoJSON(data, {
                        style: stat_style,
                        onEachFeature: function(feature, layer) {
                            layer.on("mouseover", highlight_feature_vegas);
                            layer.on("mouseout", function(e) {
                                reset_highlight(e, geojsonLayer01);
                            });
                        }
                    });
                    vegasGroup.addLayer(geojsonLayer01);
                });
        //vegasGroup.addTo(map); // Add the vegasGroup layer to the map by default

        // Create Leaflet control object for legend
        let legend = L.control({position: "bottomright"});

        // Function that runs when legend is added to map
        legend.onAdd = function() {

            // Create <div> element and populate it with HTML
            let div = L.DomUtil.create("div", "legend");        
            div.innerHTML = 
                '<b>Índice de degradación</b><br>' +
                '<div class="legend-box color-high"></div>> 0.8<br>' +
                '<div class="legend-box color-medium-high"></div>0.61-0.80<br>' +
                '<div class="legend-box color-medium"></div>0.41-0.60<br>' +
                '<div class="legend-box color-medium-low"></div>0.21-0.40<br>' +
                '<div class="legend-box color-low"></div>0.00-0.20<br>';

            // Return the legend <div> containing the HTML content
            return div;
        };

        // Add Legend to Map
        legend.addTo(map);

        // -------------------------------------------------------------------------------------------------------------------------------------
        // -------------------------------------------------------------------------------------------------------------------------------------
        // Complementary layers controller

        function bringGroupToFront(group) {
            group.eachLayer(function(layer) {
                if (layer.bringToFront) {
                    layer.bringToFront();
                }
            });
        }
        
        vegasGroup.addTo(map);
        CuencaRBGroup.addTo(map);
        bringGroupToFront(vegasGroup);


        // Overlay layers
        let overlayBound = {
            "<b>Vegas</b>": vegasGroup,
            "<b>Cuenca del Río Blanco</b>": CuencaRBGroup,
            "<b>Parque Provincial Cordón del Plata</b>": pqueCPGroup
        };

        // Add this logic to the overlay events
        map.on('overlayadd', function () {
            bringGroupToFront(vegasGroup);
        });
        map.on('overlayremove', function () {
            bringGroupToFront(vegasGroup);
        });
        
        // Panel for controller
        let panel = L.control({ position: "topleft" });
        panel.onAdd = function(map) {
            let div = L.DomUtil.create("div", "info");
            div.id = "panel";
            return div;
        };
        panel.addTo(map);

        // Layers controller
        let customControl = L.control.layers(null, overlayBound, {collapsed: false });
        

        // Panel settings
        let panelDiv = document.getElementById("panel");
        if (panelDiv) {
            let title = document.createElement("h4");
            title.innerText = "Capas";
            title.style.fontSize = "17px";
            title.style.marginBottom = "0px";
            panelDiv.appendChild(title);

            customControl.addTo(map);
            panelDiv.appendChild(customControl.getContainer());
        }
        // -------------------------------------------------------------------------------------------------------------------------------------
        // -------------------------------------------------------------------------------------------------------------------------------------
        // About panel 
        document.getElementById("about-toggle").addEventListener("click", function () {
            document.getElementById("about-content").classList.toggle("hidden");
        });
        // -------------------------------------------------------------------------------------------------------------------------------------
        // -------------------------------------------------------------------------------------------------------------------------------------
        vegasGroup.addTo(map); // Add the vegasGroup layer to the map by default
    </script>
</body>
</html>
